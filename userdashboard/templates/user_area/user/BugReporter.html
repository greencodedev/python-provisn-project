{% extends 'user_area/base.html' %}
{% block content %}
    <!--
    Collects all the objects of one topic and displays them here
    -->
    <h1>{{ pagetitle }}</h1>
    <h3 class="text-muted">{{ subHeader }}</h3>
    <div class="container content_area">
        <form method="POST" class="post-form" style="padding: 5px 5px 5px 5px;">
            {% csrf_token %}
            {{ form.as_p }}
            <!--<button type="submit" class="btn waves-effect waves-light">Submit</button>-->
            <br/>
            <button class="btn waves-effect waves-light border-dark" type="submit" name="action">
                <i data-feather="send"></i>Submit
            </button>
        </form>
    </div>
<style>
    .btn-dark {
        color:black;
    }
</style>
{% endblock %}
