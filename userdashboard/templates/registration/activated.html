{% load static %}
{% load widget_tweaks %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Provisn Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta http-equiv="Refresh" content="5; url={% url 'login' %}" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/app.css' %}" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg authentication-bg-pattern d-flex">



        <div class="account-pages w-100 mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">

                    <span>Thanks for confirm your email, you can now  <a href="{% url 'login' %}"> login to the dashboard.</a></span>


            </div>
        <!-- Vendor js -->
        <script src="{% static 'js/vendor.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'js/app.min.js' %}"></script>
        <script>
            $(window).on('load', function() {
                $('.toast').toast({ 'autohide': false } );
                $('.toast').toast('show');
            });
        </script>
    </body>
</html>
