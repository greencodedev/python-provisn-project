<!-- templates/signup.html -->
{% load static %}
{% block content %}
<div class="modal fade" id="cookieConsentModal" tabindex="-1" role="dialog" aria-labelledby="privacyModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="height:80vh;">
                    <div class="modal-header bg-dark">
                        <h5 class="modal-title" id="cookieConsentModalTitle">Please read our privacy policy carefully!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body bg-dark">

                        <iframe style="width: 100%; height: 70%;" src="https://termsfeed.com/privacy-policy/6b3c45200d9cfa7f5f74063707d2ff5e"></iframe>
                    </div>
                    <div class="modal-footer bg-dark">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" href="http://info.cern.ch/" onclick="window.location.href='http://info.cern.ch/';">Decline</button>
                        <button type="button" class="btn btn-dark" href="#" data-dismiss="modal" onclick="setCookie('cookieconsent', true, 365); window.location.href='/';">Accept</button>
                    </div>
                </div>
            </div>
        </div>
<div class="container">
    <div class="row" id="pwd-container" >
        <div class="col-md-3"></div>

        <div class="col-md-7">
            <section class="login-form">
                <form method='post' id='login-form' style='display:block; margin-top:50px; padding: 10px 10px 10px 10px;' class="border rounded">
                    <img src="{% static 'img/plutus_logo_wide.jpg' %}" class="img-responsive" alt="" style="width:100%;" />
                    <h2 style="text-align:center;">Sign up</h2>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p>
                        By signing up on our website you are accepting our <a class="text-muted" href="#" onclick="$('#cookieConsentModal').modal('show');">Privacy Policy</a>
                    </p>
                    <button type='submit' class="btn btn-lg btn-dark btn-primary btn-block">Sign up</button>
                </form>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                <script src="https://unpkg.com/feather-icons"></script>
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            </section>
            <div style="text-align:center;"><small><a href="{% url 'frontpage' %}" >Take me back to the frontpage</a></small></div>
            <br/>
            <div style="text-align:center;"><small><a href="{% url 'login' %}" >Log into an existing account instead</a></small></div>
        </div>
    </div>
</div>
<style>

</style>
{% endblock %}
